<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>年会邀请函 - 微场景</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img src="img/1.png" alt="" class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
                    <img src="img/2.png" alt="" class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0.7s">
                    <img src="img/3.png" alt="" class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.9s" swiper-animate-delay="0.4s">
                    <img src="img/4.png" alt="" class="ani" swiper-animate-effect="swing" swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">
                    <img src="img/6.png" alt="" class="ani" swiper-animate-effect="pulse" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
                </div>
                <div class="main">
                    <img src="img/7.png" alt=""  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
                    <img src="img/8.png" alt="" class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
                    <p class="img9 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">梦想起航 . 再创辉煌</p>
                </div>
                <div class="footer">
                    <h2 class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">企业名称</h2>
                    <p  class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="0.3s">2018年1月18日 晚8:00-11:00</p>
                    <p>
                        <img src="img/10.png" alt="">
                        <img src="img/11.png" alt="" class="ani">
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2>
                    领导致辞
                    <small>LEADER SPEECH</small>
                </h2>
                <div class="main">
                    <img src="img/12.png" alt="">
                    <div class="text">
                        <p>亲爱的同志们</p>
                        <p>我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于，我们成立于</p>
                        <p>我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着，我们秉着</p>
                    </div>
                    <span>某某企业</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
    </div>

    <!-- 分页器（小圆点） -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>

</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
